<body>

    <div class="container">
        <h2>Customer</h2>
        <form class="customer">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" name="name" class="form-control my-2" id="exampleInputName" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword">intial balance</label>
                <input type="text" name="age" class="form-control my-2" id="exampleInputPassword1"
                    placeholder="intial balance">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail">Address</label>
                <input type="text" name="adress" class="form-control my-2" id="exampleInputEmail1"
                    placeholder="Enter Address">
            </div>

            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
    </div>

    <div class="container my-4">
        <table class='table table-hover table-responsive table-bordered'>
            <tr>
                <th>ID</th>
                <th>accNum</th>
                <th>Name</th>
                <th>intial balance</th>
                <th>Address</th>
                <th>action</th>
            </tr>

            <tbody class="body">
            </tbody>

        </table>


        <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <table class='table table-hover table-responsive table-bordered'>

                        <tr>

                            <th>ID</th>
                            <th>accNum</th>
                            <th>Name</th>
                            <th>intial balance</th>
                            <th>Address</th>

                        </tr>

                        <tbody class="body2">
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
